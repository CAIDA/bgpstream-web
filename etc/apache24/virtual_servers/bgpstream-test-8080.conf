<VirtualHost 192.172.226.206:8080>

DocumentRoot "/db/charthouse/bgpstream-test/current/web/"
ServerName charthouse-app-1.caida.org:8080
ServerAdmin sysadm@caida.org
CustomLog "|/usr/local/sbin/cronolog /scratch/log/httpd/bgpstream-test-8080/%Y/%m/bgpstream-test-8080.%Y%m%d.access.log" combined
ErrorLog "|/usr/local/sbin/cronolog /scratch/log/httpd/bgpstream-test-8080/%Y/%m/bgpstream-test-8080.%Y%m%d.error.log"

SetOutputFilter DEFLATE

<FilesMatch \.php$>
        SetHandler proxy:fcgi://127.0.0.206:9000
</FilesMatch>

<Directory "/db/charthouse/bgpstream-test/current/web/">
    AllowOverride All
    Require all granted
</Directory>

<Location /server-status>
    SetHandler server-status
    Require host .caida.org
</Location>

</VirtualHost>

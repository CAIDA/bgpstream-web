<VirtualHost 192.172.226.208:80>

DocumentRoot "/db/bgp/bgpstream-prod/current/web/"
ServerName bgpstream.caida.org:80
ServerAdmin sysadm@caida.org
CustomLog "|/usr/local/sbin/cronolog /scratch/log/httpd/bgpstream-prod-80/%Y/%m/bgpstream-prod-80.%Y%m%d.access.log" combined
ErrorLog "|/usr/local/sbin/cronolog /scratch/log/httpd/bgpstream-prod-80/%Y/%m/bgpstream-prod-80.%Y%m%d.error.log"

SetOutputFilter DEFLATE

<FilesMatch \.php$>
        SetHandler proxy:fcgi://127.0.0.208:9000
</FilesMatch>

<Directory "/db/bgp/bgpstream-prod/current/web/">
    AllowOverride All
    Require all granted
</Directory>

<Location /server-status>
    SetHandler server-status
    Require host .caida.org
</Location>

</VirtualHost>
